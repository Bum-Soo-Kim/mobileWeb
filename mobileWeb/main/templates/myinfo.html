{% extends 'base.html' %}
{% load static %}
{% block contents %}
<div class="cont_title">
    <h3 class="cont_tit">회원정보변경</h3>
</div>
<div class="user_infowrap">
    <div class="click_change">
        <h4>
            <label>아이디</label>
        </h4>
        <div class="box noclick">
            <!-- 기존아이디표시 -->
            <input class="join_input" type="text" maxlength="20" disabled>
        </div>
    </div>
    <div class="click_change">
        <h4>
            <label>이름</label>
        </h4>
        <div class="box noclick">
            <!-- 사용자이름표시 -->
            <input class="join_input" type="text" maxlength="20" disabled>
        </div>
    </div>
    <div class="phone_change">
        <h4>
            <label>전화번호</label>
        </h4>
        <div class="box">
            <input class="join_input" type="number" maxlength="12" placeholder="기존전화번호표시" pattern="\d*">
        </div>
    </div>
    <div class="uc_article">
        <div class="check_wrap">
            <input type="checkbox" class="agree3" name="chk" id="agree3">
            <label for="agree3">프로모션 및 이벤트 수신동의(선택)</label>
        </div>
    </div>
    <div class="fin_btnwrap">
        <button class="fin_btn medium_btn">
            변경확인
        </button>
    </div>
</div>

{% endblock %}

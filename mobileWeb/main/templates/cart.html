{% extends 'base.html' %}
{% load static %}
{% block contents %}
<main class="cart_main">
    <h2 class="title">cart</h2>
    <div class="basket">
        <div class="del_box">
           <span class="del_all">전체삭제</span>
        </div>
        <div class="cart_item">
            <div class="item_img">
                <img src="http://placehold.it/50x50" alt="item">
            </div>
            <div class="item_detail">
                <div class="item_desc">
                    <h3 class="item_name">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel voluptatem</h3>
                    <p class="price">lorem원</p>
                </div>
                <div class="amount">
                    <ul class="add_remove">
                        <li class="remove">
                            <button class="remove_btn" id="remove">-</button>
                        </li>
                        <li class="num_wrap">
                            <div class="number" id="number">
                                0
                            </div>
                        </li>
                        <li class="add">
                            <button class="add_btn" id="add">+</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="del_btn">
                <img src="{% static 'img/del.svg' %}" alt="삭제">
            </div>
        </div>     
    </div>
</main>
<div class="paysection">
    <div class="item_rs">

        <ul class="item_total">
            <li>선택 상품 개수</li>
            <li><span class="number">0</span> 개</li>
        </ul>
        <ul class="price_total">
            <li>총 상품 금액</li>
            <li><span class="price_num">0</span>원</li>
        </ul>
        <ul class="pay_total">
            <li>결제 금액</li>
            <li><span class="pay_num">0</span>원</li>
        </ul>
        
    </div>
    <div class="paybtn_wrap">
        <button class="payment">결제하기</button>
    </div>
</div>


<!-- emptycart -->
<div class="empty_basket">
    <h2 class="title">cart</h2>
    <div class="del_box">
        <span>&nbsp;</span>
     </div>
     <div class="empty_bg">
         <div class="goshop">
             <h3 class="message">
                 카트에 상품이 없습니다<br>상품을 담아보세요
             </h3>
             <div class="empty_img">
                <img src="{% static 'img/store.svg' %}" alt="gotoshop">
             </div>
             <div class="empty_btn">
                <button class="go_main">쇼핑계속하기</button>
             </div>
         </div>
     </div>
</div>


{% endblock %}
